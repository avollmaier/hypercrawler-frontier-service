apiVersion: apps/v1
kind: Deployment
metadata:
  name: prioritizer-service
  labels:
    app: prioritizer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prioritizer-service
  template:
    metadata:
      labels:
        app: prioritizer-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "9004"
    spec:
      containers:
        - name: prioritizer-service
          image: prioritizer-service
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9004
          env:
            - name: BPL_JVM_THREAD_COUNT
              value: "50"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9004
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9004
            initialDelaySeconds: 5
            periodSeconds: 15